<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Telegram Mini App">
  <title>Telegram Mini App</title>

  <!-- Подключение Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <!-- Ваши стили (если есть) -->
  <link rel="stylesheet" href="styles.css">

  <!-- Ваш JavaScript код -->
  <script src="telegram-web-app.js" defer></script>
</head>
<body>
  <div id="app">
    <h1>Добро пожаловать в Telegram Mini App</h1>
    <p>Это мини-приложение для отображения и управления вашей почтой.</p>
    <button id="main-action-button">Основное действие</button>
  </div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const tg = window.Telegram.WebApp;

    // Access the user's ID from initDataUnsafe
    const userId = tg.initDataUnsafe?.user?.id;

    if (userId) {
      // Create a new element dynamically
      const userIdElement = document.createElement("div");
      userIdElement.textContent = `Welcome, User ID: ${userId}`;
      userIdElement.style.padding = "10px";
      userIdElement.style.backgroundColor = "#a4f3f2";
      userIdElement.style.border = "1px solid #ccc";
      userIdElement.style.marginTop = "20px";
      userIdElement.style.fontFamily = "Arial, sans-serif";

      // Append the element to the body or a specific container
      document.body.appendChild(userIdElement);
    } else {
      console.log("Unable to retrieve User ID");
    }
  });
</script></html>
